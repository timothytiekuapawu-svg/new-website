<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SmartFix electricals</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Welcome Page -->
<section id="welcomePage" class="full-screen active">
  <video autoplay muted loop id="welcomeVideo" class="full-screen-video">
    <source src="welcome.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
  <div class="welcome-overlay">
    <h1>SmartFix Electricals</h1>
    <button id="startBooking" class="btn btn-primary">Welcome</button>
  </div>
</section>

<!-- Booking Page -->
<main id="bookingPage" class="full-screen">
  <!-- Slideshow -->
  <div class="slideshow-container">
    <img src="slide1.jpg" class="slide active">
    <img src="slide2.jpg" class="slide">
    <img src="slide3.jpg" class="slide">
  </div>

  <div class="booking-container">
    <header>
      <h1>SmartFix Electricals</h1>
    </header>

    <div class="progress-bar">
      <div id="prog" style="width:33%"></div>
    </div>

    <!-- Step 1 -->
    <section id="step1" class="step active">
      <div class="form-left">
        <label for="user_name">Full Name</label>
        <input id="user_name" name="user_name" type="text" placeholder="John Doe">

        <label for="user_phone">Phone Number</label>
        <input id="user_phone" name="user_phone" type="tel" placeholder="+233 54 389 9210">

        <label for="maintenance_type">Type of Maintenance</label>
        <select id="maintenance_type" name="maintenance_type">
          <option value="">-- Select --</option>
          <option>Wiring fault / repair</option>
          <option>Rewiring / new connection</option>
          <option>Lighting / fan installation</option>
          <option>Socket outlet installation</option>
          <option>Fuse box / circuit breaker</option>
          <option>Generator / inverter</option>
          <option>Appliance connection</option>
          <option>Solar PV / battery system</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-right">
        <button type="button" id="next1" class="btn btn-primary">Next ‚û°</button>
        <a id="quickwhats" href="#" class="btn btn-whatsapp" target="_blank">üí¨ Quick WhatsApp</a>
      </div>
    </section>

    <!-- Step 2 -->
    <section id="step2" class="step">
      <label for="user_email">Email</label>
      <input id="user_email" type="email" placeholder="you@example.com">

      <label for="audience_level">Priority Level</label>
      <select id="audience_level">
        <option value="">-- Select Priority --</option>
        <option>Low (Flexible)</option>
        <option>Medium (2‚Äì3 Days)</option>
        <option>High (Urgent)</option>
      </select>

      <label for="contact_address">Contact Address</label>
      <input id="contact_address" type="text" placeholder="Your address">

      <label for="preferred_datetime">Preferred Date & Time</label>
      <input id="preferred_datetime" type="datetime-local">

      <label for="message">Describe the Problem</label>
      <textarea id="message" placeholder="Describe issue..."></textarea>

      <div class="buttons">
        <button id="back1" class="btn btn-ghost">‚¨Ö Back</button>
        <button id="toReview" class="btn btn-primary">Review & Send ‚û°</button>
      </div>
    </section>

    <!-- Step 3 / Review -->
    <section id="review" class="step">
      <div id="reviewBox"></div>
      <div class="buttons">
        <button id="editBtn" class="btn btn-ghost">‚¨Ö Edit</button>
        <button id="confirmBtn" class="btn btn-primary">‚úÖ Confirm & Send</button>
        <div id="sending" class="spinner" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Footer Info -->
    <footer>
      <div id="about">About Us</div>
      <div id="electrician">What an Electrician Does</div>
      <div id="contact">Contact Us</div>
    </footer>
  </div>
</main>

<!-- Result Modal -->
<div id="resultPanel" class="result-panel">
  <div class="result-card">
    <h2 id="resultTitle"></h2>
    <p id="resultMessage"></p>
    <p id="countdown">Returning home in <span id="seconds">10</span>s</p>
    <button class="btn btn-ghost" onclick="resetToHome()">üè† Back to Home</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
