<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartFix Electricals — Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background (file: welcome.mp4 in repo root) -->
  <video autoplay muted loop id="welcomeVideo" class="full-bg-video">
    <source src="welcome.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Dim overlay so text is readable -->
  <div class="overlay"></div>

  <!-- Centered welcome card -->
  <div class="welcome-card" role="main" aria-label="Welcome">
    <h1 class="company-title">SmartFix Electricals</h1>
    <div id="liveDateTime" class="datetime" aria-live="polite"></div>
    <div class="welcome-actions">
      <button id="welcomeBtn" class="btn btn-primary">Welcome ➜</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
